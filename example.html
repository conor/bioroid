<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bioroid Example</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .card { border: 1px solid #ddd; padding: 16px; margin: 8px 0; border-radius: 4px; }
        .button { background: #007bff; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; }
        .button:hover { background: #0056b3; }
        .counter { font-size: 24px; font-weight: bold; margin: 16px 0; }
    </style>
</head>
<body>
    <div id="app"></div>
    
    <script type="module">
        import { render } from './dist/index.mjs'

        // Example app with diffing performance demo
        let count = 0
        let items = [
            { id: 1, name: 'Apple', price: 1.20 },
            { id: 2, name: 'Banana', price: 0.80 },
            { id: 3, name: 'Cherry', price: 2.50 }
        ]

        function updateApp() {
            const app = ['div.container',
                ['h1', 'Bioroid Singultus Demo with Virtual DOM'],
                ['div.card', 
                    ['h2', 'Counter Example (Efficient Updates)'],
                    ['div.counter', String(count)],
                    ['button.button', { 
                        on: { 
                            click: () => { 
                                count++; 
                                updateApp() 
                            } 
                        } 
                    }, 'Increment'],
                    ['button.button', { 
                        style: { marginLeft: '8px' },
                        on: { 
                            click: () => {
                                // Shuffle items to test keyed diffing
                                items = [...items].sort(() => Math.random() - 0.5)
                                updateApp()
                            }
                        } 
                    }, 'Shuffle List']
                ],
                ['div.card',
                    ['h2', 'Keyed List (Efficient Reordering)'],
                    ['ul',
                        ...items.map(item => 
                            ['li', { 
                                'singultus/key': item.id,
                                style: { 
                                    padding: '8px',
                                    border: '1px solid #eee',
                                    margin: '4px 0',
                                    borderRadius: '4px'
                                }
                            }, 
                                ['strong', item.name], 
                                ' - $', 
                                String(item.price.toFixed(2))
                            ]
                        )
                    ]
                ],
                ['div.card',
                    ['h2', 'Hiccup Examples'],
                    ['p', 'Simple text content'],
                    ['div#styled-div', { style: { color: 'blue', fontWeight: 'bold' } }, 'Styled div'],
                    ['ul',
                        ['li', 'First item'],
                        ['li', 'Second item'],
                        ['li.special', { style: { color: 'red' } }, 'Special item']
                    ]
                ],
                ['div.card',
                    ['h2', 'Form Example'],
                    ['div',
                        ['input', { type: 'text', placeholder: 'Enter text here', value: '', required: true }]
                    ],
                    ['div', { style: { marginTop: '8px' } },
                        ['input', { type: 'checkbox', checked: true, id: 'demo-checkbox' }],
                        ['label', { 
                            htmlFor: 'demo-checkbox',
                            style: { marginLeft: '8px', cursor: 'pointer' } 
                        }, 'Check me']
                    ],
                    ['div', { style: { marginTop: '8px' } },
                        ['button', { disabled: false, 'aria-label': 'Toggle state' }, 'Enabled Button'],
                        ['button', { disabled: true, style: { marginLeft: '8px' } }, 'Disabled Button']
                    ]
                ],
                ['div.card',
                    ['h2', 'Data & ARIA Example'],
                    ['div', { 
                        'data-component': 'demo',
                        'data-version': '1.0',
                        'aria-role': 'alert',
                        'aria-live': 'polite'
                    }, 'Interactive element with data and ARIA attributes']
                ],
                ['div.card',
                    ['h2', 'SVG Example'],
                    ['svg', { width: 100, height: 100, style: { border: '1px solid #ccc' } },
                        ['circle', { cx: 50, cy: 50, r: 40, fill: 'lightblue', stroke: 'navy', 'stroke-width': 2 }],
                        ['text', { x: 50, y: 55, 'text-anchor': 'middle', fill: 'navy' }, 'SVG']
                    ]
                ],
                ['div.card',
                    ['h2', 'Content Types'],
                    ['div', { innerHTML: '<strong>HTML content</strong> with <em>markup</em>' }],
                    ['div', { textContent: '<strong>Plain text</strong> without markup', style: { marginTop: '8px' } }]
                ]
            ]
            
            render(document.getElementById('app'), app)
        }

        updateApp()
    </script>
</body>
</html>
